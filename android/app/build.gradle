plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.ztech.mobile_banking.mobile_banking_flutter_firebase_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

//    defaultConfig {
//        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
//        applicationId = "com.ztech.mobile_banking.mobile_banking_flutter_firebase_app"
//        // You can update the following values to match your application needs.
//        // For more information, see: https://flutter.dev/to/review-gradle-config.
//        minSdk = flutter.minSdkVersion
//        targetSdk = flutter.targetSdkVersion
//        versionCode = flutter.versionCode
//        versionName = flutter.versionName
//    }

    defaultConfig {
        // Your other settings remain the same
        applicationId "com.ztech.mobile_banking.mobile_banking_flutter_firebase_app"
        minSdkVersion 23 // Explicitly set this to 23 to meet firebase_auth requirements
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}


dependencies {
    // Import the Firebase BoM to manage Firebase versions centrally
    implementation platform('com.google.firebase:firebase-bom:33.2.0') // Latest version if available


    // Add the dependencies for Firebase products you want to use without specifying versions
    implementation 'com.google.firebase:firebase-analytics-ktx' // Example: Firebase Analytics
    implementation 'com.google.firebase:firebase-auth-ktx'     // Example: Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore-ktx' // Example: Firestore
}


// Apply the Google services plugin at the bottom of the file to enable Firebase
apply plugin: 'com.google.gms.google-services'
